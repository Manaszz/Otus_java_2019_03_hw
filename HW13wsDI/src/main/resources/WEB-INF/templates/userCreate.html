<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${user.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="password-input">Password: </label>
        <input id="password-input" name="password" type="text" th:value="${user.password}" value="password"/>
    </div>
    <br>
    <div class="row">
        <label for="role-input">Role:</label>
        <input id="role-input" name="role" type="text" th:value="${user.role}" value="admin"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>


    <Div><a th:href="@{/user/list}" href="userCreate.html">Список пользователей</a></div>
</form>

</body>
</html>
